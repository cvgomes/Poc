<div>
    <label>Article name:</label>
    <input #articleName />
<button (click)="addArticle(articleName.value); articleName.value=''">Add</button>
</div>


<div *ngIf="selectedArticle">
    <h2>{{selectedArticle.name}}</h2>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selectedArticle.name" placeholder="name" />
    </div>
</div>

<ul>
    <li *ngFor="let article of articles" (click)="onSelect(article)">
        {{article.name}}
    </li>
</ul>
